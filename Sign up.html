<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon"  type="image/x-icon" href="images/natglam icon.png"> 
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="loginstyle.css">

</head>
<body>
    <div class="mb-4">
        <img  src="images/natglam tab txt.png"  width="600" height="150">
        <div>
        <img src="images/go1.png" width="600" height="700">
        </div>
    </div> 
    <div class="form">
        <h1 class="heading">Sign up</h1>
        <input type="text" placeholder="name"  class="name" required>
        <input type="text" placeholder="phone number"  class="phone number" required>
        <input  placeholder="birthday(dd/mm/yy)" type="birthdate" class="date" required>
        <input type="email" placeholder="email"  class="email" required>
        <input type="password" placeholder="password" class="password" required>
        <a href="login.html"><button class="submit-btn">Sign up</button></a>
        <a href="/register" class="link">don't have an account? Register one</a>
    </div>
    
</body>
</html>
